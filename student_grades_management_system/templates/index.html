{% extends "base.html" %}
{% load static %}
{% block externalfiles %}
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/mycss.css' %}">
    <script src="{% static 'assets/js/jquery.min.js' %}">
    </script>
{% endblock %}

{% block main_title %}
Student Grades Management System
{% endblock %}

{% block main_body %}

    <div class="container">
        <div class="row" style="height:160px ; margin-top:50px;">
            <h1><center>Students Grades Management System</center></h1>
        </div>
        <div id="info-bar" >Status Bar</div>
        <div id="header-main" class="row" style="margin-left:100px;margin-right:100px;margin-bottom:20px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form" role="form">
                <div class="form-group"><input type="text" id="username-bar" placeholder="Username" class="form-control"></div>
                <div class="form-group"><input type="password" id="password-bar" placeholder="Password" class="form-control"></div>
                <div class="form-group" >
                   <center> <input type="submit" id="stud-login" value="Login" class="btn btn-info form-control" style="width:400px;padding:5px; "></center>
                </div>
                    <div class="form-group">
                        <center><input type="reset" value="Reset" id="reset-field" class="btn btn-info form-control" style="width:400px;padding:5px; "></center>
                    </div>
                    <div class="form-group">
                        <center><input type="submit" id="prof-login" class="btn btn-info form-control" value="Professor's Login" style="width:400px;padding:5px;"></center>
                    </div>

            </form>
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>


{% endblock %}

{% block scripts %}
<script src="{% static 'assets/js/myjs.js' %}"></script>
{% endblock %}
